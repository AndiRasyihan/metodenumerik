<title>Kalkulator Metode Biseksi — Langkah per Iterasi (Tampilan Rapi)</title>

<!-- SheetJS untuk Excel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<!-- (pdf libs dihapus karena sekarang pakai Excel) -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>


<style>
  body{
    font-family: Arial, Helvetica, sans-serif;
    max-width: 1100px;
    margin:20px auto;
    background:#f5f7fb;
    padding:18px;
    color:#111;
  }
  .container{
    background:#fff;
    padding:18px;
    border-radius:10px;
    box-shadow:0 6px 20px rgba(9,30,66,0.08);
  }
  h1{ text-align:center; margin-bottom:6px; }
  .display-sample{
    font-family: "Courier New", monospace;
    text-align:center;
    background:#222;
    color:#0f0;
    padding:8px;
    border-radius:6px;
    display:inline-block;
    margin-bottom:12px;
  }
  .inputs {
    display:flex;
    gap:12px;
    align-items:end;
    margin:12px 0 20px 0;
    flex-wrap:wrap;
  }
  .inputs label{ display:block; font-weight:600; margin-bottom:6px; }
  .field {
    display:flex;
    flex-direction:column;
  }
  input[type=number], select {
    padding:8px;
    border:1px solid #d7dbe0;
    border-radius:6px;
    width:180px;

  button {
    background:#007bff;

    padding:9px 16px;

    border-radius:6px;
    cursor:pointer;
    font-weight:700;
  }
  button:hover{ background:#0056b3; }
  .error{ color:#b00020; margin-top:8px; }

  #hasilArea{ margin-top:18px; }
  .iterasi-box{
    background:#fbfcfe;
    border-left:4px solid #1e3a8a;
    padding:14px 16px;
    margin-bottom:12px;
    border-radius:8px;
    white-space:pre-line;

  }

    background:#ecfdf5;
    border:1px solid #bbf7d0;

  }

  @media (max-width:700px){
    input[type=number], select{ width:140px; }
  }

<script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.3/decimal.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Kalkulator Metode Biseksi — Presisi 9 Desimal</h1>
  <div class="display-sample">Presisi Tetap: 9 Angka di Belakang Koma (hanya perhitungan)</div>

  <div class="inputs">
    <div class="field">
      <label for="aInput">Nilai a</label>
      <input id="aInput" type="number" step="any" value="-2" />
    </div>
    <div class="field">
      <label for="bInput">Nilai b</label>
      <input id="bInput" type="number" step="any" value="2" />
    </div>
    <div class="field">
      <label for="roundMode">Mode pembulatan</label>
      <select id="roundMode">
        <option value="ROUND_HALF_UP" selected>ROUND_HALF_UP</option>
        <option value="ROUND_HALF_EVEN">ROUND_HALF_EVEN</option>
        <option value="ROUND_HALF_DOWN">ROUND_HALF_DOWN</option>
      </select>
    </div>
    <div style="align-self:center">
      <button onclick="hitungBiseksi()">Hitung</button>
      <button id="downloadBtn" onclick="downloadExcel()">Download Excel</button>
      <button style="background:#9333ea; margin-left:10px" onclick="downloadPDF_Light()">Download PDF (Light)</button>

    </div>
  </div>

  <div id="error" class="error"></div>
  <div id="hasilArea" style="display:none"></div>
</div>

<script>
/* ---------------------------------------------
   DATA EXCEL: akan diisi saat hitungBiseksi dijalankan
   --------------------------------------------- */
let dataExcel = [];

/* ---------------------------------------------
   KODE ASLI BISIKSI (tidak diubah, hanya menambah penyimpanan baris Excel)
   --------------------------------------------- */

const ROUND_MAP = {
  'ROUND_HALF_UP': Decimal.ROUND_HALF_UP,
  'ROUND_HALF_EVEN': Decimal.ROUND_HALF_EVEN,
  'ROUND_HALF_DOWN': Decimal.ROUND_HALF_DOWN
};

function setDecimalConfig(roundKey){
  Decimal.set({ precision: 60, rounding: ROUND_MAP[roundKey] });
}

function fDec(x){ 
  return x.pow(3).minus(x.pow(2).times(2)).plus(x.times(3)).minus(5); 
}

function roundToSignificant(dec, sig=10){
  if(!dec.isFinite()) return dec;
  const absValue = dec.abs().toExponential(sig - 1);
  return new Decimal(dec.isNeg() ? '-' + absValue : absValue);
}

function roundFixed(dec, places){
  if(!dec.isFinite()) return dec;
  return new Decimal(dec.toFixed(places));
}

function toDisplay(dec, places=9){
  const D = new Decimal(dec);
  let s = D.toFixed(places);
  s = s.replace(/\.?0+$/, '');
  if(s === '' || s === '-0') s = '0';
  return s;
}

function toDisplayNoExp(dec, places=9){
  return toDisplay(dec, places);
}

function hitungBiseksi(){
  const errEl = document.getElementById('error'); errEl.textContent = '';
  const hasilArea = document.getElementById('hasilArea');
  hasilArea.innerHTML = '';
  hasilArea.style.display = 'none';

  const aVal = document.getElementById('aInput').value;
  const bVal = document.getElementById('bInput').value;
  const roundKey = document.getElementById('roundMode').value;

  const fixedDecimals = 9; 
  const tolPlaces = 8;
  const tol = new Decimal('1e-' + tolPlaces);

  setDecimalConfig(roundKey);
  const sig = 10;

  if(String(aVal).trim()==='' || String(bVal).trim()===''){
    errEl.textContent = 'Masukkan nilai a dan b.';
    return;
  }

  let A, B;
  try { A = new Decimal(aVal); B = new Decimal(bVal); }
  catch(e){ errEl.textContent = 'Format angka tidak valid.'; return; }

  A = roundToSignificant(A, sig);
  B = roundToSignificant(B, sig);

  let fa = roundFixed(fDec(A), fixedDecimals);
  let fb = roundFixed(fDec(B), fixedDecimals);

  if(fa.times(fb).gt(0)){
    errEl.textContent = 'f(a) dan f(b) harus berlawanan tanda.';
    return;
  }

  // siapkan data Excel
  dataExcel = [];
  // header
  dataExcel.push(["Iterasi", "a", "b", "c", "f(c)", "|a - b|", "Keputusan"]);

  hasilArea.style.display = 'block';

  for(let i=1; i<=2000; i++){
    const C = roundFixed(A.plus(B).dividedBy(2), fixedDecimals);

    const c_cube = roundFixed(C.pow(3), fixedDecimals);
    const c_square = roundFixed(C.pow(2).times(2), fixedDecimals);
    const c_linear = C.times(3);
    let total_c = roundFixed(c_cube.minus(c_square).plus(c_linear).minus(5), fixedDecimals);

    const total_a = fa;
    let product_raw = total_a.times(total_c);
    let product = roundFixed(product_raw, fixedDecimals);

    const jarak = A.minus(B).abs();

    const sA = toDisplay(A, fixedDecimals);
    const sB = toDisplay(B, fixedDecimals);
    const sC = toDisplay(C, fixedDecimals);
    const sJarak = toDisplayNoExp(jarak, fixedDecimals);
    const sCcube = toDisplay(c_cube, fixedDecimals);
    const sCsquare = toDisplay(c_square, fixedDecimals);
    const sClinear = toDisplay(c_linear, fixedDecimals);
    const sTotalC = toDisplay(total_c, fixedDecimals);
    const sFa = toDisplay(total_a, fixedDecimals);
    const sProduct = toDisplay(product, fixedDecimals);

    const compTol = jarak.lte(tol) ? `<= 10⁻${tolPlaces}` : `> 10⁻${tolPlaces}`;
    const jarakLine = `|a - b| = |${sA} - ${sB}| = ${sJarak} ${compTol}`;

    const fcline1 = `f(c) = (${sC})³ - 2(${sC})² + 3(${sC}) - 5`;
    const fcline2 = `     = ${sCcube} - ${sCsquare} + ${sClinear} - 5`;
    const fcline3 = `     = ${sTotalC}`;

    const facLine = `f(a) * f(c) = (${sFa}) * (${sTotalC}) = ${sProduct}`;
    const kondisi = product_raw.lt(0) ? `f(a) * f(c) < 0 → b = c` : `f(a) * f(c) > 0 → a = c`;

    const iterText =
`Iterasi ke-${i}
${jarakLine}
c = (${sA} + ${sB}) / 2 = ${sC}

${fcline1}
${fcline2}
${fcline3}

${facLine}
Karena ${kondisi}
---------------------------------`;

    const div = document.createElement('div');
    div.className = 'iterasi-box';
    div.textContent = iterText;
    hasilArea.appendChild(div);

    // tambahkan baris ke dataExcel (nilai numerik tetap string terformat supaya konsisten)
    dataExcel.push([
      i,
      sA,
      sB,
      sC,
      sTotalC,
      sJarak,
      kondisi
    ]);

    if(jarak.lte(tol)){
      const endDiv = document.createElement('div');
      endDiv.className = 'converged';
      const approxRoot = toDisplay(C, fixedDecimals);
      endDiv.textContent = `KONVERGENSI — akar ≈ ${approxRoot} (iterasi ${i})`;
      hasilArea.appendChild(endDiv);
      // tambahkan baris konvergensi ke Excel juga
      dataExcel.push(["KONVERGENSI", "", "", approxRoot, "", toDisplay(jarak, fixedDecimals), `iterasi ${i}`]);
      break;
    }

    if(new Decimal(total_a).times(total_c).lt(0)){
      B = C; fb = total_c;
    } else {
      A = C; fa = total_c;
    }
  }
}

/* ---------------- EXCEL EXPORT ---------------- */
function downloadExcel() {
  if (!dataExcel || dataExcel.length <= 1) {
    alert("Silakan hitung terlebih dahulu sebelum mendownload Excel.");
    return;
  }

  // Buat worksheet dan workbook
  const ws = XLSX.utils.aoa_to_sheet(dataExcel);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Biseksi");

  // Set lebar kolom (opsional, agar terlihat rapi)
  const wscols = [
    { wpx: 60 },  // Iterasi
    { wpx: 110 }, // a
    { wpx: 110 }, // b
    { wpx: 110 }, // c
    { wpx: 120 }, // f(c)
    { wpx: 100 }, // |a-b|
    { wpx: 180 }  // keputusan
  ];
  ws['!cols'] = wscols;

  // Simpan file
  XLSX.writeFile(wb, "hasil_biseksi.xlsx");
}
function downloadPDF_Light() {
    const element = document.getElementById('hasilArea');

    if (element.style.display === "none" || element.innerHTML.trim() === "") {
        alert("Silakan hitung terlebih dahulu sebelum mendownload PDF.");
        return;
    }

    const clone = element.cloneNode(true);
    clone.style.maxWidth = "100%";
    clone.style.padding = "10px";

    const opt = {
        margin:       0.3,
        filename:     'hasil_biseksi_light.pdf',
        image:        { type: 'jpeg', quality: 0.82 },   // tetap HD tapi ringan
        html2canvas:  { scale: 1.25, useCORS: true },     // resolusi stabil
        jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait', compress: true }
    };

    html2pdf().set(opt).from(clone).save();
}

</script>
</body>
</html>
